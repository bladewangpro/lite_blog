<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-cb w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

    {% for item in site.data.navigation  %}
      {% assign sub=item.sub %}
      {% if sub %}
        <div class="w3-dropdown-hover w3-hide-small">
          <button class="w3-padding-large w3-button" title="{{ item.name }}" > {{ item.name }} <i class="fa fa-caret-down"></i></button> 
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            {% for tab in item.sub %}
              <a href="{{ tab.link }}" class="w3-bar-item w3-button">{{ tab.name }}</a>
            {% endfor %}
          </div>
        </div>
      {% else %}
        <a href="{{ item.link }}" class="w3-button w3-bar-item w3-padding-large">{{ item.name }}</a>
      {% endif %}
    {% endfor %}

  </div>
</div>
