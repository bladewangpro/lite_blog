<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tianyi's Blog</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/assets/css/w3.css">
		<link rel="stylesheet" href="/assets/fonts/helvetica.css">
		<link rel="stylesheet" href="{{ site.css.font_color.css }}">
		{% if page.use_math %}
		{% include mathjax_support %}
		{% endif %}
		<style>
			body {
				font-family: "Helvetica", sans-serif;
			}
			html, body {
				height: 100%;
				margin: 0;
			}
			.wrapper {
				min-height: 100%;
				/* Equal to height of footer */
				/* But also accounting for potential margin-bottom of last child */
				margin-bottom: -50px;
			}
			.footer,
			.push {
				height: 50px;
			}
		</style>
	</head>


	<body class="w3-crw">
		<div class="wrapper">
			{% include navigation.html %}
			{{ content | markdownify | liquify }}
			<div class="push"></div>
		</div>
		<footer class="footer">
			{% include footer.html %} 
		</footer>

	</body>
</html>
